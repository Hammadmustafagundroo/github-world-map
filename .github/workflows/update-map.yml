name: Update World Commit Map

on:
  push:
  schedule:
    - cron: "0 0 * * *"   # runs once daily (UTC)

jobs:
  generate-map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate world map
        run: |
          python3 scripts/generate_map.py

      - name: Commit updated map
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/world-map.svg
          git commit -m "Auto-update world commit map" || exit 0
          git push
